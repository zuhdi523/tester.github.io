  <div class="container">

    <!-- Toggle switch -->
    <label class="switch">
      <input type="checkbox" id="relayToggle">
      <span class="slider"></span>
    </label>
    <div class="status">Status Relay: <span id="relayStatusText">Loading...</span></div>

  <script>
    // Update the status text and toggle position
    function updateStatusText(value) {
      const relayStatusText = document.getElementById('relayStatusText');
      const relayToggle = document.getElementById('relayToggle');
      
      relayToggle.checked = value;  // Update toggle switch position
      relayStatusText.textContent = value ? 'ON' : 'OFF';  // Update status text
    }

    // Get current relaystatus from Firebase and update the toggle switch
    relayStatusRef.on('value', (snapshot) => {
      const currentStatus = snapshot.val();
      updateStatusText(currentStatus);
    });

    // Toggle relaystatus when the switch is clicked
    document.getElementById('relayToggle').addEventListener('change', () => {
      relayStatusRef.once('value').then((snapshot) => {
        const currentStatus = snapshot.val();
        // Toggle the relaystatus
        relayStatusRef.set(!currentStatus);
      });
    });
  </script>
